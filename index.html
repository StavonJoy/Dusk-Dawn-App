<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Suncatcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600;700&family=Lobster+Two&family=Mr+Dafoe&family=Thasadith&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1 class="title">Suncatcher</h1>
    <button class="btn btn-outline-secondary" type="button" id="go">Go!</button>
    <p id="location"></p>
  </div>
  <div class="container" id ="container">
    <div class="card" id="rise">
      <div class="card-body">
        <!-- <h5 class="sunrise-title">Today's sunrise time is:</h5> -->
        <p class="card-text" id="sunrise-text"></p>
      </div>
    </div>
    <div class="card" id="set">
      <div class="card-body">
        <!-- <h5 class="sunset-title">Today's sunset time is:</h5> -->
        <p class="card-text" id="sunset-text"></p>
      </div> 
    </div>
  </div>
  <footer>
    <p>Convert UTC time to your timezone <a href="https://www.thetimezoneconverter.com/">here</a></p>
    <p>Sunrise/sunset times provided by <a href="https://sunrise-sunset.org/api">Sunrise Sunset</a> - Icons provided by <a href="https://icons8.com/">Icons8</a></p>
  </footer>
</body>
</html>
