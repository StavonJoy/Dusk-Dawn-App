<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Dawn & Dusk</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Suncatcher</h1>
        <hr class="my-4">
        <p>Don't miss another sunset or sunrise again!</p>
        <div class="input-group mb-3">
            <input type="text"  id="zipcode" class="form-control" placeholder="Enter zipcode" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1">Go!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Today's Sunrise:</h5>
                    <p class="card-text" id="sunrise">The sunrise time is...</p>
                    <button id="remRise">X</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Today's Sunset:</h5>
                  <p class="card-text" id="sunset">The sunset time is:</p>
                  <button id=remSet>X</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
